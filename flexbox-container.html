<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        /*container altındaki bütün elemanlar inline block gibi davranır. Yani otomatik olarak yan yana dizilirler. Varsayılan olarak satırda sıralanırlar. Bunu değiştirmek için direction özelliğini kullanabiliriz. 
        flex-direction: column; dikey sıralanırlar. 
        flex-direction: row-reverse; /*5-4-3-2-1 olarak tersten sıralanırlar. dikey sıralamak istersek column-reverse yaparız. */

        /*ekranı küçülttüğümüzde kutucuklar taşar ve container dışına çıkar. aynı zamanda scroll bar çıkar. Bunun önüne geçmek için ekran küçülünce alt alta sıralanmalarını sağlamalıyız. aşağıdaki özellikle bunu yapabiliriz. */
        flex-wrap: wrap;
        /* flex-flow: row wrap; */
        background-color: #034f84;
        padding: 15px;
      }
      .item {
        background-color: #f7786b;
        padding: 30px;
        margin: 20px;
        color: white;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
      <div class="item">item 4</div>
      <div class="item">item 5</div>
    </div>
  </body>
</html>
